<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empdesk</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap">
  <link rel="icon" href="logo\favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="logo-container">
    <img src="logo\so a logo.png" alt="Logo" class="logo-image">
    <p class="logo-text">empdesk</p>
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message"></p>
  </div>
  <div class="cliente-images-container">
    <img src="logo\image.png" alt="cliente" class="cliente-image">
  </div>
  <div class="footer-message">
    Desenvolvido por: Aurora Tecnologia e Inovação 56.387.512/0001-07
  </div>
  <script src="script.js"></script>
</body>
</html>
