<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferências</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Módulo 1: Cadastrar Usuário -->
        <div class="module">
            <h2>Cadastrar Usuário</h2>
            <form id="cadastrarUsuarioForm" class="form-custom">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="user">Usuário:</label>
                    <input type="text" id="user" name="user" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="unidade">Unidade:</label>
                    <input type="text" id="unidade" name="unidade" required>                   
                    <label for="contato">Contato:</label>
                    <input type="text" id="contato" name="contato" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="grupo">Grupo:</label>
                    <select id="grupo" name="grupo" required>
                        <option value="">Selecione</option>
                        <option value="administrador">Administrador</option>
                        <option value="sesa">Sesa</option>
                        <option value="colaborador">Colaborador</option>
                    </select>

                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="">Selecione</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                    <label for="ocupacao">Ocupação:</label>
                    <input type="text" id="ocupacao" name="ocupacao" required>
                </div>
                <button type="submit" Class=cadastro1>Cadastrar</button>
            </form>
        </div>

        <!-- Módulo 2: Cadastrar Fornecedor -->
        <div class="module">
            <h2>Cadastrar Fornecedor</h2>
            <form id="cadastrarFornecedorForm" class="form-custom">
                <div class="form-group">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required>
                    
                    <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" required>
                    
                    <label for="codigoFornecedor">Código:</label>
                    <input type="text" id="codigoFornecedor" name="codigoFornecedor" required>
                </div>
                <div class="form-group">
                    <label for="contatoFornecedor">Contato:</label>
                    <input type="text" id="contatoFornecedor" name="contatoFornecedor" required>

                    <label for="status">Status:</label>
                    <input type="text" id="status" name="status" required>
                    
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <!-- Botão para importar fornecedores -->
        </div>

        <!-- Módulo 3: Cadastrar Item -->
        <div class="module">
            <h2>Cadastrar Item</h2>
            <form id="cadastrarItemForm" class="form-custom">
                <div class="form-group">
                    <label for="codigoItem">Código:</label>
                    <input type="text" id="codigoItem" name="codigoItem" required>
                    
                    <label for="descricaoItem">Descrição:</label>
                    <input type="text" id="descricaoItem" name="descricaoItem" required>
                    
                    <label for="marcaItem">Marca:</label>
                    <input type="text" id="marcaItem" name="marcaItem" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <!-- Botão para importar itens -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="path/to/your/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
